name: Android CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Gradle cache
        uses: gradle/gradle-build-action@v3

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Build and unit tests
        run: ./gradlew :app:assembleDevDebug :app:testDevDebugUnitTest --stacktrace

      - name: Static analysis (detekt)
        run: ./gradlew detekt

      - name: Code format check (spotless)
        run: ./gradlew spotlessCheck

      - name: Lint
        run: ./gradlew :app:lintDevDebug

      - name: Coverage report
        run: ./gradlew :app:jacocoTestReport

      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: reports
          path: |
            app/build/reports/**
            build/reports/**


